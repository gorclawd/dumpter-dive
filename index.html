<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üóëÔ∏è Dumpster Dive | Gorbagana</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }
        .subtitle {
            color: #888;
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        .game-area {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .trash-bag {
            width: 120px;
            height: 150px;
            background: linear-gradient(145deg, #2d2d2d, #1a1a1a);
            border-radius: 20px 20px 30px 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            border: 3px solid #333;
            position: relative;
            overflow: hidden;
        }
        .trash-bag:hover:not(.revealed) {
            transform: translateY(-10px) scale(1.05);
            border-color: #00ff88;
            box-shadow: 0 20px 40px rgba(0, 255, 136, 0.3);
        }
        .trash-bag.revealed {
            cursor: default;
        }
        .trash-bag.winner {
            background: linear-gradient(145deg, #1a4d2e, #0d2818);
            border-color: #00ff88;
            animation: pulse 0.5s ease;
        }
        .trash-bag.loser {
            background: linear-gradient(145deg, #4d1a1a, #280d0d);
            border-color: #ff4444;
            opacity: 0.7;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .result {
            font-size: 1.8em;
            min-height: 50px;
            text-align: center;
            margin-bottom: 20px;
        }
        .result.win { color: #00ff88; text-shadow: 0 0 20px rgba(0, 255, 136, 0.8); }
        .result.lose { color: #ff4444; }
        .stats {
            display: flex;
            gap: 40px;
            margin-bottom: 30px;
            font-size: 1.2em;
        }
        .stat { text-align: center; }
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #00ff88;
        }
        .stat-label { color: #666; font-size: 0.8em; }
        button {
            background: linear-gradient(145deg, #00ff88, #00cc6a);
            color: #000;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.4);
        }
        button:disabled {
            background: #333;
            color: #666;
            cursor: default;
            transform: none;
            box-shadow: none;
        }
        .footer {
            position: fixed;
            bottom: 20px;
            color: #444;
            font-size: 0.9em;
        }
        .footer a { color: #00ff88; text-decoration: none; }
        .streak { color: #ffaa00; font-size: 0.9em; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>üóëÔ∏è Dumpster Dive</h1>
    <p class="subtitle">Pick a bag. One has treasure. Good luck, degen.</p>
    
    <div class="stats">
        <div class="stat">
            <div class="stat-value" id="wins">0</div>
            <div class="stat-label">WINS</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="total">0</div>
            <div class="stat-label">PLAYS</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="winrate">0%</div>
            <div class="stat-label">WIN RATE</div>
        </div>
    </div>
    
    <div class="game-area" id="game">
        <div class="trash-bag" data-bag="0">üóëÔ∏è</div>
        <div class="trash-bag" data-bag="1">üóëÔ∏è</div>
        <div class="trash-bag" data-bag="2">üóëÔ∏è</div>
    </div>
    
    <div class="result" id="result"></div>
    <div class="streak" id="streak"></div>
    
    <button id="playBtn" onclick="resetGame()">DIVE IN</button>
    
    <div class="footer">
        Built by <a href="https://t.me/Sarvshaktimaan" target="_blank">gorbro</a> on Gorbagana üóëÔ∏è
    </div>

    <script>
        let wins = parseInt(localStorage.getItem('dd_wins') || '0');
        let total = parseInt(localStorage.getItem('dd_total') || '0');
        let currentStreak = parseInt(localStorage.getItem('dd_streak') || '0');
        let bestStreak = parseInt(localStorage.getItem('dd_best') || '0');
        let winningBag = -1;
        let gameActive = false;

        const prizes = ['üíé', 'ü™ô', 'üí∞', 'üèÜ', '‚≠ê'];
        const trash = ['ü¶¥', 'üçå', 'üßª', 'ü™≥', 'üíÄ'];

        function updateStats() {
            document.getElementById('wins').textContent = wins;
            document.getElementById('total').textContent = total;
            document.getElementById('winrate').textContent = total > 0 ? Math.round((wins/total)*100) + '%' : '0%';
            localStorage.setItem('dd_wins', wins);
            localStorage.setItem('dd_total', total);
            localStorage.setItem('dd_streak', currentStreak);
            localStorage.setItem('dd_best', bestStreak);
            
            if (currentStreak >= 2) {
                document.getElementById('streak').textContent = `üî• ${currentStreak} streak! (Best: ${bestStreak})`;
            } else if (bestStreak >= 2) {
                document.getElementById('streak').textContent = `Best streak: ${bestStreak}`;
            } else {
                document.getElementById('streak').textContent = '';
            }
        }

        function resetGame() {
            gameActive = true;
            winningBag = Math.floor(Math.random() * 3);
            document.getElementById('result').textContent = '';
            document.getElementById('result').className = 'result';
            document.getElementById('playBtn').disabled = true;
            
            document.querySelectorAll('.trash-bag').forEach((bag, i) => {
                bag.className = 'trash-bag';
                bag.textContent = 'üóëÔ∏è';
                bag.onclick = () => pickBag(i);
            });
        }

        function pickBag(index) {
            if (!gameActive) return;
            gameActive = false;
            total++;
            
            const bags = document.querySelectorAll('.trash-bag');
            
            bags.forEach((bag, i) => {
                bag.classList.add('revealed');
                if (i === winningBag) {
                    bag.classList.add('winner');
                    bag.textContent = prizes[Math.floor(Math.random() * prizes.length)];
                } else {
                    bag.classList.add('loser');
                    bag.textContent = trash[Math.floor(Math.random() * trash.length)];
                }
                bag.onclick = null;
            });
            
            const result = document.getElementById('result');
            if (index === winningBag) {
                wins++;
                currentStreak++;
                if (currentStreak > bestStreak) bestStreak = currentStreak;
                result.textContent = 'üéâ TREASURE FOUND!';
                result.className = 'result win';
            } else {
                currentStreak = 0;
                result.textContent = 'üíÄ Just trash... try again!';
                result.className = 'result lose';
            }
            
            updateStats();
            document.getElementById('playBtn').disabled = false;
            document.getElementById('playBtn').textContent = 'DIVE AGAIN';
        }

        updateStats();
        resetGame();
    </script>
</body>
</html>
